<!DOCTYPE html>

<head>

        }

            overflow-x: auto;
            padding: 10px;
            gap: 10px;
        }
        .product-card {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
            min-width: 250px;
        }
    </style>
</head>
<body>
    <table class="header" border="0">
        <tr>
            <td class="logo"><img src="/images/e-store.png"  alt="e-store"></td>
            <td>
                <div class="search">
                    <input type="text" placeholder='anything in your mind?'>
                    <input type="submit" value="Search">
                </div>
            </td>
            <td>
                <div style="padding-left: 30px; text-align: center;">
                    <a href="#"><img src="/images/shopping-cart-3.png" alt="CART" style="color: #FFCC00;"></a><br>
                    <b style="color:#FFCC00; font-size: 15px;">Cart</b>
                </div>
            </td>
            <td>
                <div style="padding-left: 30px; padding-top: 0px; text-align: center;"> 
                    <a href="#"><img src="/images/like-2.png" alt="WishList" style="color: #FFCC00;"></a><br>
                    <b style="color:#FFCC00; font-size: 15px;">WishList</b>
                </div>
            </td>
            <td style="width: 100%;"></td>
            <td>
                <div class="signin">
                    <a href="/signIn.html">Sign In</a>
                </div>
            </td>
        </tr>
    </table>

    <table class="categories" border="0">
        <tr>
            <td width="18%"></td>
            <td class="c-item"><h4><a href="">Home appliances</a></h4></td>
            <td class="c-item"><h4><a href="">Digital cards</a></h4></td>
            <td class="c-item"><h4><a href="">Cameras</a></h4></td>
            <td class="c-item"><h4><a href="/GC-category.html">Games consoles</a></h4></td>
        </tr>
    </table>

    <div class="category-container">
        <div class="category-title">Games Consoles</div>
        <div class="product-flex" id="gamesConsoles-container"></div>
    </div>

    <footer class="footer">
        <table border="0">
            <tr>
                <td class="logo-f"><img src="/images/e-store.png" height="150px" width="150px" alt="e-store"></td>
                <td><h3>Find Us</h3></td>
                <td>
                    <div class="social-media"><img src="/images/social-media/twitter (1).png" alt="X"></div>
                </td>
                <td>
                    <div class="social-media"><img src="/images/social-media/facebook (1).png" alt="facebook"></div>
                </td>
                <td>
                    <div class="social-media"><img src="/images/social-media/tik-tok (1).png" alt="tiktok"></div>
                </td>
                <td>
                    <div class="social-media"><img src="/images/social-media/instagram (1).png" alt="instagram"></div>
                </td>
                <td><div style="width:100px;"></div></td>
                <td><h3>E-mail: </h3></td>
                <td><a href="mailto:myEmail@example.com" style="text-decoration: none; color:#FFCC00;"><h3>myEmail@example.com</h3></a></td>
                <td><div style="width:100px;"></div></td>
                <td><h3>Call Center: </h3></td>
                <td><h3 style="color:#FFCC00;">8001207669</h3></td>
                <td><div style="width:100px;"></div></td>
                <td><h3 style="color:#FFCC00;">About Us</h3></td>
            </tr>
        </table>
    </footer>

    <script>
        const gamesConsoles_discount = [
            { id: 1, oldPrice: 400, newPrice: 350, imageUrl: 'https://via.placeholder.com/150?text=Console+1', discount: 12.5 },
            { id: 2, oldPrice: 500, newPrice: 450, imageUrl: 'https://via.placeholder.com/150?text=Console+2', discount: 10 },
            { id: 3, oldPrice: 600, newPrice: 540, imageUrl: 'https://via.placeholder.com/150?text=Console+3', discount: 10 },
            { id: 4, oldPrice: 700, newPrice: 630, imageUrl: 'https://via.placeholder.com/150?text=Console+4', discount: 10 },
            { id: 5, oldPrice: 800, newPrice: 720, imageUrl: 'https://via.placeholder.com/150?text=Console+5', discount: 10 },
        ];

        // Function to display products in a specified container
        function displayProducts(productArray, containerId) {
            const productContainer = document.getElementById(containerId);
            productContainer.innerHTML = ''; // Clear previous products

            productArray.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="Product ${product.id}" class="product-image" style="width: 150px;">
                    <h3>Product ${product.id}</h3>
                    <p class="old-price">$${product.oldPrice.toFixed(2)}</p>
                    <p class="new-price">$${product.newPrice.toFixed(2)} (Discount: ${product.discount}%)</p>
                    <button onclick="addToWishlist(${product.id})">Add to Wishlist</button>
                    <button onclick="buyProduct(${product.id})">Buy</button>
                `;
                productContainer.appendChild(productCard);
            });
        }

        // Functions for button actions
        function addToWishlist(productId) {
            alert(`Product ${productId} added to wishlist!`);
        }

        function buyProduct(productId) {
            alert(`Product ${productId} purchased!`);
        }

        // Initialize by displaying games consoles products
        displayProducts(gamesConsoles_discount, 'gamesConsoles-container');
    </script>
</body>
</html>
