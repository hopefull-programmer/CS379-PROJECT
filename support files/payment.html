<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/myStyle-signin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
      
    
       
       
    </style>
</head>
<body>
    <center>
        <form action="thankyou.html">
            <div class="payment">
                <div class="section">
                    <h1>Billing Address</h1>
                  
                    <div class="table-row">
                        <p>Full Name</p><input type="text" name="billing_fn">
                    </div>
                    <div class="table-row">
                        <p>Email</p><input type="text" name="billing_email">
                    </div>
                    <div class="table-row">
                        <p>Address</p><input type="text" name="billing_address">
                    </div>
                    <div class="table-row">
                        <p>City</p><input type="text" name="billing_city">
                    </div>
                    <div class="table-row">
                        <p>State</p><input type="text" name="billing_state">
                    </div>
                    <div class="table-row">
                        <p>Zip Code</p><input type="text" name="billing_zip">
                    </div>
                </div>
                <div class="section">
                    <h1>Payment Information</h1>
                    <div class="table-row">
                        <p> &nbsp; Cards Accepted</p><div class="payment-methods"><img src="images/payment-methods/card.png" alt=""><img src="images/payment-methods/mada.png" alt=""><img src="images/payment-methods/paypal.png" alt=""><img src="images/payment-methods/visa.png" alt=""></div>
                    </div>
                    <div class="table-row">
                        <p>Card Holder Name</p><input type="text" name="payment_email">
                    </div>
                    <div class="table-row">
                        <p>Card Number</p><input type="text" name="payment_address">
                    </div>
                    <div class="table-row">
                        <p>Expire Month</p><input type="text" name="payment_city">
                    </div>
                    <div class="table-row">
                        <p>Expire Year</p><input type="text" name="payment_state">
                    </div>
                    <div class="table-row">
                        <p>CVV</p><input type="text" name="payment_zip">
                    </div>
                </div>
            </div>
            <div >
                <button type="submit" class="submit-button">Pay</button>
            </div>
        </form>
    </center>
</body>
</html>
