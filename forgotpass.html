<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/myStyle-signin.css">
    <link rel="stylesheet" href="css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <div id="hiddenMessage" style="display: none;">Password Has Been Sent Successfully!</div>
    <center>
        <div class="sign-in">
            <a href="index.html" class="logo-link"><img src="images/logov2.png" alt="logo"></a>
            <form action="signIn.html" id="myForm">
                <div class="signin-field" style="margin-top: 30px;">
                    <p style="margin:0;text-align: left;font-weight: 600;color: #006eff; font-size: 18px;">Enter your Email</p><br>
                    <div id="error-message" style="color: red; display: none; margin-top: 5px; text-align: start;"></div> <!-- Error message div -->  
                    <input type="text" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="signin-field">
                    <br>
                    <div class="links">
                        <button type="submit" style="font-size: 20px;">Send Password</button>
                        <span>Remembered Your Password? &nbsp;<a href="signin.html">Sign In</a></span>
                    </div>
            </form>
        </div>
    </center>

    <script>
        // Get the form and the hidden message element
        const form = document.getElementById('myForm');
        const hiddenMessage = document.getElementById('hiddenMessage');
        const errorMessage = document.getElementById('error-message'); // Error message element

        // Add event listener to handle form submission
        form.addEventListener('submit', function(event) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
            const email = document.getElementById('email').value.trim();

            event.preventDefault(); // Prevent default form submission

            // Reset error message
            errorMessage.style.display = 'none'; 
            errorMessage.textContent = '';

            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Invalid Email"; // Set error message
                errorMessage.style.display = 'block'; // Show the error message
            } else {
                hiddenMessage.style.display = 'block'; // Show the success message
                setTimeout(function() {
                    window.location.href = 'signin.html'; // Redirect to signIn.html
                }, 2500); // Redirect after 2.5 seconds
            }
        });
    </script>
</body>
</html>
