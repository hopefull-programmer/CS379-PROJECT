function updateCartIcon() {
    const cartIcon = document.getElementById('cart-count'); // Get the cart count element
    if (totalProductsInCart > 0) {
        cartIcon.textContent = totalProductsInCart; // Update the text content
        cartIcon.style.display = 'block'; // Show the cart count
    } else {
        cartIcon.style.display = 'none'; // Hide the cart count if there are no products
    }
}


// Function to add products to the cart
function buyProduct(productId) {
    totalProductsInCart++; // Increment the total products in cart
    updateCartIcon(); // Update the cart icon
    alert(`Product ${productId} purchased!`);
}

        // Function to display products in a specified container
        function displayProducts(productArray, containerId) {
            const productContainer = document.getElementById(containerId);
            productContainer.innerHTML = ''; // Clear previous products

            productArray.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="Product ${product.id}" class="product-image" style="width: 150px;">
                    <h3>Product ${product.id}</h3>
                    <p class="old-price">$${product.oldPrice.toFixed(2)}</p>
                    <p class="new-price">$${product.newPrice.toFixed(2)} (Discount: ${product.discount}%)</p>
                    <div style="display:flex;">
                         <button onclick="addToWishlist(${product.id})" style="border-radius:50px;"><i class="fa-solid fa-heart"></i></button>
                    <button onclick="buyProduct(${product.id})" style="width:80%; font-size:15px;">Add to Cart &nbsp<i class="fa-sharp fa-solid fa-cart-plus"></i></button>
                        </div>
                `;
                productContainer.appendChild(productCard);
            });
        }

<script>
    // Check the sign-in status on page load
    const isSignedIn = localStorage.getItem('isSignedIn');

    // Reset sign-in status when the page is being unloaded

    // Update UI based on sign-in status
    function updateSignInUI() {
        const signinLink = document.getElementById('signin-link');
        if (isSignedIn === 'true') {
            signinLink.innerHTML = '<img src="images/profile.png" alt="my profile" style="height:50px; width:50px;">';
            signinLink.href = 'profile.html'; // Change to the desired profile page
        } else {
            signinLink.textContent = 'Sign In'; // Ensure default text is displayed if not signed in
        }
    }

    // Call the function to update the UI
    updateSignInUI();
</script>
