<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/myStyle-signin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <center>
        <div class="sign-in">
            <img src="/images/e-store-2.png" alt="logo">
            <form action="">
                <div class="signin-field">
                    <p style="margin:0;text-align: left;font-weight: 600;color: #FFCC00; font-size: 18px;">UserName </p>  
                    <input type="text" name="username" placeholder="Enter username" required>
                    <p style="margin:0;text-align: left;font-weight: 600;color: #FFCC00; font-size: 18px;">Email </p>  
                    <input type="text" name="username" placeholder="Enter Email" required>
                </div>
                <div class="signin-field" >
                <div style="width: 700px;"><p style="margin:0; text-align:left; font-weight:600;color: #FFCC00;font-size: 18px;">Password</p></div>
                    <input type="password" placeholder="Enter password" required><br>
                    <p style="margin:0; text-align:left; font-weight:600;color: #FFCC00;font-size: 18px;">Re-Enter Password</p>
                    <input type="password" name="password" placeholder="Re-Enter password" required><br>
                </div>
                <br>
                <button type="submit" style="font-size: 20px;">Sign Up</button>
                <div class="links">
                   Do you have an account? <a href="/signin.html">Sign In</a>
                </div>
            </form>
        </div>
    </center>
    
</body>
</html>
